name: jobmato_chatbot
description: A Flutter chat app for JobMato AI Assistant

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_markdown: ^0.6.18
  url_launcher: ^6.2.1
  
  # State Management
  provider: ^6.1.1
  
  # Networking & Socket
  socket_io_client: ^2.0.3+1
  http: ^1.1.0
  dio: ^5.3.2
  
  # Storage
  shared_preferences: ^2.2.2
  
  # File Handling
  file_picker: ^6.1.1
  path_provider: ^2.1.1
  
  # Utils
  intl: ^0.18.1
  uuid: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true 